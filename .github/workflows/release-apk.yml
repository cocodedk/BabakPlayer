# Build a signed release APK on push/merge to main.
# Requires GitHub secrets: KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD
# To create KEYSTORE_BASE64: base64 -w 0 your-release.keystore | pbcopy (mac) or base64 your-release.keystore (linux)

name: Build signed release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # create release and upload APK

env:
  KEYSTORE_PATH: ${{ github.workspace }}/app/release.keystore

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read and increment version
        id: version
        run: |
          # Read current version from version.txt
          CURRENT_VERSION=$(cat version.txt)
          echo "Current version: $CURRENT_VERSION"

          # Increment version
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "New version: $NEW_VERSION"

          # Write new version to version.txt
          echo "$NEW_VERSION" > version.txt

          # Export for later steps
          echo "VERSION_NAME=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Verify signing secrets
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          missing=0
          if [ -z "$KEYSTORE_BASE64" ]; then echo "Missing or empty secret: KEYSTORE_BASE64"; missing=1; fi
          if [ -z "$KEYSTORE_PASSWORD" ]; then echo "Missing or empty secret: KEYSTORE_PASSWORD"; missing=1; fi
          if [ -z "$KEY_ALIAS" ]; then echo "Missing or empty secret: KEY_ALIAS"; missing=1; fi
          if [ -z "$KEY_PASSWORD" ]; then echo "Missing or empty secret: KEY_PASSWORD"; missing=1; fi
          if [ "$missing" -ne 0 ]; then exit 1; fi

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > "$KEYSTORE_PATH"

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --no-configuration-cache

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release.apk

      - name: Copy APK with fixed name for stable download URL
        run: cp app/build/outputs/apk/release/app-release.apk BabakPlayer.apk

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: BabakPlayer.apk
          draft: false
          generate_release_notes: true
