# Build a signed release APK on push/merge to main.
# Requires GitHub secrets: KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD
# To create KEYSTORE_BASE64: base64 -w 0 your-release.keystore | pbcopy (mac) or base64 your-release.keystore (linux)

name: Build signed release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # create release and upload APK

env:
  KEYSTORE_PATH: ${{ github.workspace }}/app/release.keystore
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  # Bump version per build: versionCode = run number, versionName = 1.0.<run>
  VERSION_CODE: ${{ github.run_number }}
  VERSION_NAME: "1.0.${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Verify signing secrets
        run: |
          missing=0
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then echo "Missing or empty secret: KEYSTORE_BASE64"; missing=1; fi
          if [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ]; then echo "Missing or empty secret: KEYSTORE_PASSWORD"; missing=1; fi
          if [ -z "${{ secrets.KEY_ALIAS }}" ]; then echo "Missing or empty secret: KEY_ALIAS"; missing=1; fi
          if [ -z "${{ secrets.KEY_PASSWORD }}" ]; then echo "Missing or empty secret: KEY_PASSWORD"; missing=1; fi
          if [ "$missing" -ne 0 ]; then exit 1; fi

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$KEYSTORE_PATH"
        env:
          KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --no-configuration-cache

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release.apk

      - name: Copy APK with fixed name for stable download URL
        run: cp app/build/outputs/apk/release/app-release.apk BabakPlayer.apk

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: Release ${{ env.VERSION_NAME }}
          files: BabakPlayer.apk
          draft: false
          generate_release_notes: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
